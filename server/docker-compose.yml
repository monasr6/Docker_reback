version: '3.1'
services:
  node-reback:
    container_name: nodex
    volumes:
      - ./src:/app/src:ro
    env_file:
      - config/config.env
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - redis
  
  mongo:
    image: mongo
    container_name: mongox
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    env_file:
      - config/config.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    container_name: mongo-expressx
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    depends_on:
      - mongo

  redis:
    image: redis
    container_name: redisx
    restart: always

  nginx-reback:
    container_name: nginxx
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - node-reback
    

volumes:
  mongo_data: